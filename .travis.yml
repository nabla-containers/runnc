language: go
go:
  - 1.8.x
  - tip

matrix:
  allow_failures:
    - go: tip

go_import_path: github.com/nabla-containers/runnc

sudo: required
services:
  - docker

before_install:
  - echo "deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get -qq update
  - sudo apt-get install -y libseccomp-dev/trusty-backports genisoimage libisofs-dev
  - go get -u github.com/golang/lint/golint
  - go get -u github.com/vbatts/git-validation
  - go get -u github.com/golang/dep/cmd/dep
  - env | grep TRAVIS_

script:
  - git-validation -run DCO,short-subject -v
  - make build/runnc build/runnc-cont build/nabla-run
  - git submodule update --init --recursive
  - make build
  - make install
  - echo '{"runtimes":{"runnc":{"path":"/usr/local/bin/runnc"}}}' | sudo tee /etc/docker/daemon.json
  - sudo service docker restart
  - make local-integration-test
